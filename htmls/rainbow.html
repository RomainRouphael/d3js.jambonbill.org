<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='js/d3.min.js'></script>
  <title>d3 black</title>
<style>
body{
  background-color: #333;
  color:white;
}
svg{
  background-color: black;
  color:white;
}
</style>
</head>

<body>
Black
<div class="container">
<div id='chart'></div>


<script type="text/javascript">
var data=[];
var width = 800,
    height = 600;

var color = d3.scale.category20c();
//var colors=

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.selectAll("circle").data(new Array(100))
  .enter()
  .append("circle")
  .attr("fill", function(d,i){
    return color(i);
  })
  .attr("cx", function(d,i){
    return 100+i*2;
  })
  .attr("cy", height/2 )
  .attr("r" , 30 )
  
  .transition(500)
    .delay(function(d,i){return i*2;})
    //.attr("fill", "white")
    .attr("r" , 40 );
  
</script>
</body>
</html>
