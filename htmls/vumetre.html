<head>
  
  <meta charset="utf-8">

body{
  background-color: #999;
  color:white;

svg{
  background-color: black;
  color:white;
}

<body>
Vumetre
<div class="container">
<div id='chart'></div>


<script type="text/javascript">
var data=[];
var width = 800,
    height = 600;

var color = d3.scale.category20c();
//var colors=

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

  
function trig(){
  var dat=[];
  for(var i=0;i<4;i++){
    dat[i]=Math.random();
  }
  //console.log(dat);
  svg.selectAll("rect").data(dat)
    .enter()
    .append("rect")
    .attr("fill", '#0c0')
    .attr("x", function(d,i){return i*100})
    .attr("y", height-100 )
    .attr("width" , 50 )
    .attr("height" , function(d,i){
      return Math.round(d)*100;
    })
  .transition(300)
    //.attr("fill", "white")
    .attr("y" , height )
    .attr("height" , 0 )
    .remove()
    ;
    return true;
}

setInterval('trig()',500);

</script>
</body>
</html>
