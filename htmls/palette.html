<h1>D3Js color palette</h1>

<a href=# onclick='category10()'>category10</a> - 
<a href=# onclick='category20()'>category20</a> - 
<a href=# onclick='category20b()'>category20b</a> - 
<a href=# onclick='category20c()'>category20c</a> - 
<a href=# onclick='custom()'>custom</a>

<div id='more'></div>


    </div><!-- /.container -->


<script type="text/javascript">
//var range = d3.scale.category10().range();
function category10(){ showPalette( d3.scale.category10().range() ); }
function category20(){ showPalette( d3.scale.category20().range() ); }
function category20b(){ showPalette( d3.scale.category20b().range()); }
function category20c(){ showPalette( d3.scale.category20c().range()); }
function custom(){
  var z=d3.scale.ordinal().domain(mnc).range(mnc);
  var z=d3.scale.ordinal().range(mnc);
  showPalette( z.range() );
}
function showPalette( range )
{
  
  var html=[];
  for(var i=0; i < range.length; i++){
    var c = range[i];
    //console.log(c);
    html.push("<div class='col-xs-3 col-md-3'> <div class='pal' style='background-color:" + c + "'></div> <p><b>" + i + "</b> - " + c + "</p> </div>");
  }
  $("#more").html( html.join('') );
}

</script>
