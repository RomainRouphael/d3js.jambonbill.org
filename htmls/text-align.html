<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
line{
  stroke:red;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
<script src="./js/d3.min.js"></script>
<script>

var width = 200,
    height = 200;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  
svg.append("line")
    .attr("y1", 0).attr("y2", height)
    .attr("x1", height/2).attr("x2", height/2);

svg.append("line")    
    .attr("y1", height/2).attr("y2", height/2)
    .attr("x1", 0).attr("x2", width);


//Add a string
svg.append("text")
  .text("Test string bla")
    .style("text-anchor", "middle")
    .attr("transform", function(d,i){
      return "translate(100,100)";
    })
    ;



</script>
