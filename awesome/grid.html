<h1>Grid</h1>

<div id='chart'></div>


<script>
var w = 640, h = 320;      
var cellsize=64;
var data=[];

var svg = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .attr("class", "vis");
    //.append("g")

var txt = svg.selectAll("text.label").data(Array(Math.round(w/cellsize)*Math.round(h/cellsize)));
//var txt = svg.selectAll("text.label").data(Array(100));

txt.enter()
	.append("text")
	.attr('x',function(d,i){
		return i*cellsize%w+cellsize/2;
	})
	.attr('y',function(d,i){
		return Math.floor(i/(w/cellsize))*cellsize+cellsize/2;
	})
	.attr('text-anchor', 'middle')
	.attr('dominant-baseline', 'central')
	.attr('font-family', 'FontAwesome')
	.attr('font-size', cellsize+'px')
	.attr('fill', '#999')
	.style("opacity", 1)
	.text(function(d,i){
		//return  Math.round(d*100);
		return "\uf005";//star
	});

//update
txt
	.transition()
	.delay(function(d,i){return i*25;})
	.attr('fill', 'red')
	//.attr('font-size', 128+'px')
	;
